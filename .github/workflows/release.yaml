name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write
  discussions: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install golangci-lint
        run: go install github.com/golangci/golangci-lint/v2/cmd/golangci-lint@v2.4.0

      - name: Run comprehensive tests
        run: |
          make test
          make test-race
          make lint

  release:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      # Install gomarkdoc for go generate in GoReleaser's before hooks
      - name: Install gomarkdoc
        run: go install github.com/princjef/gomarkdoc/cmd/gomarkdoc@latest

      # Set up Docker for GoReleaser's Docker builds
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: image=moby/buildkit:master
          buildkitd-flags: --debug

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Install Syft for GoReleaser's SBOM generation
      - name: Install Syft
        uses: anchore/sbom-action/download-syft@v0.20.4

      # Import GPG key for GoReleaser's artifact signing
      - name: Import GPG key
        env:
          GPG_PRIVATE_KEY: ${{ secrets.ORG_GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.ORG_GPG_PASSPHRASE }}
        run: |
          echo "$GPG_PRIVATE_KEY" | gpg --batch --import
          # Configure GPG for non-interactive use
          echo "allow-loopback-pinentry" >> ~/.gnupg/gpg-agent.conf
          gpgconf --reload gpg-agent
          # Set up git config for signing
          git config --global user.signingkey ${{ vars.ORG_GPG_KEY_ID }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean --parallelism 2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          GPG_PASSPHRASE: ${{ secrets.ORG_GPG_PASSPHRASE }}

      - name: Upload release artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
