        Zsh:  #{HOMEBREW_PREFIX}/share/zsh/site-functions
        Fish: #{HOMEBREW_PREFIX}/share/fish/vendor_completions.d
      
      Documentation: https://starmap.agentstation.ai/

# Sign release artifacts
signs:
  - cmd: gpg
    args:
      - "--output"
      - "${signature}"
      - "--detach-sig"
      - "${artifact}"
    artifacts: checksum
    
# Binary signing (requires signing key setup)
binary_signs:
  - cmd: gpg
    args:
      - "--output"
      - "${signature}"
      - "--detach-sig"
      - "${artifact}"
    artifacts: binary