# gemini-1.5-flash-8b-001 - Stable version of Gemini 1.5 Flash-8B, our smallest and most...
id: gemini-1.5-flash-8b-001
name: Gemini 1.5 Flash-8B 001
authors:
- id: google
  name: Google
description: Stable version of Gemini 1.5 Flash-8B, our smallest and most cost effective Flash model, released in October of 2024.

# Model features
features:
  modalities:
    input:
    - text
    - image
    output:
    - text

  # Core capabilities
  tool_calls: false
  tools: true
  tool_choice: true
  web_search: false
  attachments: false

  # Reasoning & Verbosity
  reasoning: false
  reasoning_effort: false
  reasoning_tokens: false
  include_reasoning: false
  verbosity: false

  # Generation control support flags
  temperature: true
  top_p: true
  top_k: true
  top_a: false
  min_p: false
  typical_p: false
  tfs: false
  max_tokens: true
  max_output_tokens: false
  stop: true
  stop_token_ids: false
  frequency_penalty: false
  presence_penalty: false
  repetition_penalty: false
  no_repeat_ngram_size: false
  length_penalty: false
  logit_bias: false
  bad_words: false
  allowed_tokens: false
  seed: false
  logprobs: false
  top_logprobs: false
  echo: false
  "n": false
  best_of: false
  mirostat: false
  mirostat_tau: false
  mirostat_eta: false
  contrastive_search_penalty_alpha: false
  num_beams: false
  early_stopping: false
  diversity_penalty: false

  # Response delivery
  format_response: true
  structured_outputs: true
  streaming: true
generation:
  temperature:
    min: 0.0
    max: 2.0
    default: 1.0
  top_p:
    min: 0.0
    max: 1.0
    default: 0.95
  top_k:
    min: 1
    max: 100
    default: 40

# Model limits
limits:
  context_window: 1000000
  output_tokens: 8192

