# gemini-embedding-001 - Obtain a distributed representation of a text.
id: gemini-embedding-001
name: Gemini Embedding 001
authors:
- id: google
  name: Google
description: >
  Obtain a distributed representation of a text.
# Model features
features:
  modalities:
    input:
    - text

  # Core capabilities
  tool_calls: false
  tools: true
  tool_choice: true
  web_search: false
  attachments: false

  # Reasoning & Verbosity
  reasoning: false
  reasoning_effort: false
  reasoning_tokens: false
  include_reasoning: false
  verbosity: false

  # Generation control support flags
  temperature: true
  top_p: true
  top_k: true
  top_a: false
  min_p: false
  max_tokens: true
  frequency_penalty: false
  presence_penalty: false
  repetition_penalty: false
  logit_bias: false
  seed: false
  stop: true
  logprobs: false

  # Response delivery
  format_response: true
  structured_outputs: true
  streaming: true

# Model limits
limits:
  context_window: 2048
  output_tokens: 1

