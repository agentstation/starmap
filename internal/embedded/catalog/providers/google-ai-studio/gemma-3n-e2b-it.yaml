# gemma-3n-e2b-it - Gemma 3n E2B
id: gemma-3n-e2b-it
name: Gemma 3n E2B
authors:
- id: google
  name: Google
# Model features
features:
  modalities:
    input:
    - text
    output:
    - text

  # Core capabilities
  tool_calls: false
  tools: false
  tool_choice: false
  web_search: false
  attachments: false

  # Reasoning & Verbosity
  reasoning: false
  reasoning_effort: false
  reasoning_tokens: false
  include_reasoning: false
  verbosity: false

  # Generation control support flags
  temperature: true
  top_p: true
  top_k: true
  top_a: false
  min_p: false
  max_tokens: true
  frequency_penalty: false
  presence_penalty: false
  repetition_penalty: false
  logit_bias: false
  seed: false
  stop: true
  logprobs: false

  # Response delivery
  format_response: false
  structured_outputs: false
  streaming: true

# Model limits
limits:
  context_window: 8192
  output_tokens: 2048

