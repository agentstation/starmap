# gpt-3.5-turbo-instruct - GPT language model
id: gpt-3.5-turbo-instruct
name: gpt-3.5-turbo-instruct
authors:
- id: openai
  name: OpenAI

# Model features
features:
  modalities:
    input:
    - text
    output:
    - text

  # Core capabilities
  tool_calls: false
  tools: true
  tool_choice: true
  web_search: false
  attachments: false

  # Reasoning & Verbosity
  reasoning: false
  reasoning_effort: false
  reasoning_tokens: false
  include_reasoning: false
  verbosity: false

  # Generation control support flags
  temperature: true
  top_p: true
  top_k: false
  top_a: false
  min_p: false
  max_tokens: true
  frequency_penalty: true
  presence_penalty: true
  repetition_penalty: false
  logit_bias: false
  seed: false
  stop: true
  logprobs: true

  # Response delivery
  format_response: true
  structured_outputs: true
  streaming: true

