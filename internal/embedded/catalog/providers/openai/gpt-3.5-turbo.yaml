# gpt-3.5-turbo - GPT language model
id: gpt-3.5-turbo
name: gpt-3.5-turbo
authors:
- id: openai
  name: OpenAI

# Model metadata
metadata:
  release_date: 2023-03-01
  knowledge_cutoff: 2021-09-01

# Model features
features:
  modalities:
    input:
    - text
    output:
    - text

  # Core capabilities
  tool_calls: false
  tools: true
  tool_choice: false
  web_search: false
  attachments: false

  # Reasoning & Verbosity
  reasoning: false
  reasoning_effort: false
  reasoning_tokens: false
  include_reasoning: false
  verbosity: false

  # Generation control support flags
  temperature: true
  top_p: true
  top_k: false
  top_a: false
  min_p: false
  max_tokens: true
  frequency_penalty: false
  presence_penalty: false
  repetition_penalty: false
  logit_bias: false
  seed: false
  stop: false
  logprobs: false

  # Response delivery
  format_response: false
  structured_outputs: false
  streaming: true

# Model limits
limits:
  context_window: 16385
  output_tokens: 4096

# Model pricing
pricing:
  currency: USD
  tokens:
    input:
      per_1m: 0.50
    output:
      per_1m: 1.50
    cache_read:
      per_1m: 1.25

