# gpt-4.1-mini - GPT language model
id: gpt-4.1-mini
name: gpt-4.1-mini
authors:
- id: openai
  name: OpenAI

# Model metadata
metadata:
  release_date: 2025-04-14
  knowledge_cutoff: 2024-04-01

# Model features
features:
  modalities:
    input:
    - text
    output:
    - text

  # Core capabilities
  tool_calls: true
  tools: true
  tool_choice: false
  web_search: false
  attachments: false

  # Reasoning & Verbosity
  reasoning: false
  reasoning_effort: false
  reasoning_tokens: false
  include_reasoning: false
  verbosity: false

  # Generation control support flags
  temperature: true
  top_p: true
  top_k: false
  top_a: false
  min_p: false
  max_tokens: true
  frequency_penalty: false
  presence_penalty: false
  repetition_penalty: false
  logit_bias: false
  seed: false
  stop: false
  logprobs: false

  # Response delivery
  format_response: false
  structured_outputs: false
  streaming: true

# Model limits
limits:
  context_window: 1047576
  output_tokens: 32768

# Model pricing
pricing:
  currency: USD
  tokens:
    input:
      per_1m: 0.40
    output:
      per_1m: 1.60
    cache_read:
      per_1m: 0.10

