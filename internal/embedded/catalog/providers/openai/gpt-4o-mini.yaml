# gpt-4o-mini - GPT language model
id: gpt-4o-mini
name: gpt-4o-mini
authors:
- id: openai
  name: OpenAI

# Model metadata
metadata:
  release_date: 2024-07-18
  knowledge_cutoff: 2023-09-01

# Model features
features:
  modalities:
    input:
    - text
    output:
    - text

  # Core capabilities
  tool_calls: false
  tools: true
  tool_choice: true
  web_search: false
  attachments: false

  # Reasoning & Verbosity
  reasoning: false
  reasoning_effort: false
  reasoning_tokens: false
  include_reasoning: false
  verbosity: false

  # Generation control support flags
  temperature: true
  top_p: true
  top_k: false
  top_a: false
  min_p: false
  max_tokens: true
  frequency_penalty: true
  presence_penalty: true
  repetition_penalty: false
  logit_bias: false
  seed: false
  stop: true
  logprobs: true

  # Response delivery
  format_response: true
  structured_outputs: true
  streaming: true

# Model limits
limits:
  context_window: 128000
  output_tokens: 16384

# Model pricing
pricing:
  currency: USD
  tokens:
    input:
      per_1m: 0.15
    output:
      per_1m: 0.60
    cache_read:
      per_1m: 0.08

