# o1 - Language model
id: o1
name: o1
authors:
- id: system
  name: system
# Model metadata
metadata:
  release_date: 2024-12-05
  knowledge_cutoff: 2023-09-01

# Model features
features:
  modalities:
    input:
    - text
    output:
    - text

  # Core capabilities
  tool_calls: false
  tools: false
  tool_choice: false
  web_search: false
  attachments: false

  # Reasoning & Verbosity
  reasoning: true
  reasoning_effort: false
  reasoning_tokens: false
  include_reasoning: true
  verbosity: false

  # Generation control support flags
  temperature: true
  top_p: true
  top_k: false
  top_a: false
  min_p: false
  max_tokens: true
  frequency_penalty: true
  presence_penalty: true
  repetition_penalty: false
  logit_bias: false
  seed: false
  stop: true
  logprobs: false

  # Response delivery
  format_response: false
  structured_outputs: false
  streaming: true

# Model limits
limits:
  context_window: 200000
  output_tokens: 100000

# Model pricing
pricing:
  currency: USD
  tokens:
    input:
      per_1m: 15.00
    output:
      per_1m: 60.00
    cache_read:
      per_1m: 7.50

