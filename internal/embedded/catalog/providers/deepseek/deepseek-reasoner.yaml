# deepseek-reasoner - Language model
id: deepseek-reasoner
name: deepseek-reasoner
authors:
- id: deepseek
  name: DeepSeek

# Model metadata
metadata:
  release_date: 2025-01-20
  knowledge_cutoff: 2024-07-01

# Model features
features:
  modalities:
    input:
    - text
    output:
    - text

  # Core capabilities
  tool_calls: false
  tools: false
  tool_choice: false
  web_search: false
  attachments: false

  # Reasoning & Verbosity
  reasoning: false
  reasoning_effort: false
  reasoning_tokens: false
  include_reasoning: false
  verbosity: false

  # Generation control support flags
  temperature: true
  top_p: true
  top_k: false
  top_a: false
  min_p: false
  max_tokens: true
  frequency_penalty: true
  presence_penalty: true
  repetition_penalty: false
  logit_bias: false
  seed: false
  stop: true
  logprobs: false

  # Response delivery
  format_response: false
  structured_outputs: false
  streaming: true

# Model limits
limits:
  context_window: 65536
  output_tokens: 8192

# Model pricing
pricing:
  currency: USD
  tokens:
    input:
      per_1m: 0.55
    output:
      per_1m: 2.19
    cache_read:
      per_1m: 0.14

