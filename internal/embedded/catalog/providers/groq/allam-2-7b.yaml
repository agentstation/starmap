# allam-2-7b - Language model
id: allam-2-7b
name: allam-2-7b
authors:
- id: sdaia
  name: SDAIA

# Model features
features:
  modalities:
    input:
    - text
    output:
    - text

  # Core capabilities
  tool_calls: false
  tools: false
  tool_choice: false
  web_search: false
  attachments: false

  # Reasoning & Verbosity
  reasoning: false
  reasoning_effort: false
  reasoning_tokens: false
  include_reasoning: false
  verbosity: false

  # Generation control support flags
  temperature: true
  top_p: true
  top_k: false
  top_a: false
  min_p: false
  max_tokens: true
  frequency_penalty: true
  presence_penalty: true
  repetition_penalty: false
  logit_bias: false
  seed: true
  stop: true
  logprobs: false

  # Response delivery
  format_response: false
  structured_outputs: false
  streaming: true

# Model limits
limits:
  context_window: 4096
  output_tokens: 4096

