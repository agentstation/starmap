# Gemini 2.5 Pro - Google's flagship reasoning model
id: gemini-2.5-pro
name: Gemini 2.5 Pro
authors:
  - Google
description: >
  Advanced multimodal reasoning model with thinking capabilities,
  optimized for complex problem solving and analysis

# Model metadata
metadata:
  release_date: "2024-12"
  open_weights: false
  knowledge_cutoff: "2024-10"
  tags:
    - reasoning
    - coding
    - math
    - multimodal
    - chat
    - instruct
    - research
    - vision
  architecture:
    parameter_count: "unknown"
    type: transformer
    tokenizer: gemini
    precision: bf16
    quantized: false
    fine_tuned: false

# Model features
features:
  modalities:
    input: [text, image, audio, video, pdf]
    output: [text]

  # Core capabilities
  tool_calls: true
  tools: true
  tool_choice: true
  web_search: false
  attachments: true

  # Reasoning & Verbosity
  reasoning: true
  reasoning_effort: true
  reasoning_tokens: true
  include_reasoning: false
  verbosity: false

  # Generation control support flags
  temperature: true
  top_p: true
  top_k: true
  top_a: false
  min_p: false
  max_tokens: true
  frequency_penalty: false
  presence_penalty: false
  repetition_penalty: false
  logit_bias: false
  seed: false
  stop: true
  logprobs: false

  # Response delivery
  format_response: true
  structured_outputs: false
  streaming: true

# Attachment support
attachments:
  mime_types:
    - "image/jpeg"
    - "image/png"
    - "image/gif"
    - "image/webp"
    - "audio/wav"
    - "audio/mp3"
    - "audio/m4a"
    - "audio/flac"
    - "video/mp4"
    - "video/avi"
    - "video/mov"
    - "application/pdf"
    - "text/plain"
  max_file_size: 2147483648 # 2GB
  max_files: 50

# Generation configuration ranges
generation:
  temperature:
    min: 0.0
    max: 2.0
    default: 1.0
  top_p:
    min: 0.0
    max: 1.0
    default: 0.95
  top_k:
    min: 1
    max: 40
    default: 40
  max_tokens: 8192

# Reasoning effort levels - thinking budget feature
reasoning:
  levels: [low, medium, high]
  default: medium

# Reasoning token allocation - precise thinking budget control
reasoning_tokens:
  min: 128 # Minimum thinking tokens for Pro model
  max: 32768 # Maximum thinking tokens for Pro model
  default: -1 # Dynamic thinking (model decides based on complexity)

# Tool configuration
tools:
  tool_choices: [auto, none]

# Response delivery capabilities
delivery:
  protocols:
    - http
  streaming:
    - sse
  formats:
    - text
    - json

# Pricing - includes reasoning tokens
pricing:
  currency: USD
  tokens:
    input:
      per_token: 0.00000125
      per_1m_tokens: 1.25
    output:
      per_token: 0.00001
      per_1m_tokens: 10.0
    reasoning:
      per_token: 0.00001
      per_1m_tokens: 10.0 # Same as output for Pro model

# Model limits
limits:
  context_window: 2097152 # 2M tokens
  output_tokens: 8192

# Timestamps
created_at: "2024-12-01"
updated_at: "2024-12-01"
