# DeepSeek-Coder-V2-Instruct - Code-specialized fine-tuned model
id: deepseek-coder-v2-instruct
name: DeepSeek-Coder-V2-Instruct
authors:
  - DeepSeek
description: >
  Code-specialized language model fine-tuned for programming tasks, 
  code generation, and software development assistance

# Model metadata
metadata:
  release_date: "2024-06-20"
  open_weights: true
  knowledge_cutoff: "2024-06"
  tags:
    - coding
    - instruct
    - reasoning
    - function_calling
  architecture:
    parameter_count: "236B"
    type: transformer
    tokenizer: deepseek
    precision: bf16
    quantized: false
    fine_tuned: true
    base_model: deepseek-coder-v2 # Base model this was fine-tuned from

# Model features
features:
  modalities:
    input: [text]
    output: [text]

  # Core capabilities - optimized for coding tasks
  tool_calls: true # Supports function calling for development tools
  tools: true
  tool_choice: true
  web_search: false
  attachments: false

  # Reasoning & Verbosity
  reasoning: true # Strong reasoning for code logic
  reasoning_effort: false
  include_reasoning: false
  verbosity: false

  # Generation control support flags
  temperature: true
  top_p: true
  top_k: false
  top_a: false
  min_p: false
  max_tokens: true
  frequency_penalty: true
  presence_penalty: true
  repetition_penalty: true
  logit_bias: false
  seed: true # Deterministic output for code generation
  stop: true
  logprobs: false

  # Response delivery
  format_response: true
  structured_outputs: true
  streaming: true

# Attachments - no attachment support
# (omitted since attachments: false)

# Generation configuration ranges - tuned for code generation
generation:
  temperature:
    min: 0.0
    max: 2.0
    default: 0.1 # Lower default for more deterministic code
  top_p:
    min: 0.0
    max: 1.0
    default: 0.95 # High precision for code accuracy
  max_tokens: 8192
  frequency_penalty:
    min: -2.0
    max: 2.0
    default: 0.0
  presence_penalty:
    min: -2.0
    max: 2.0
    default: 0.0
  repetition_penalty:
    min: -2.0
    max: 2.0
    default: 0.0

# Tool configuration
tools:
  tool_choices: [auto, none, required]

# Response delivery capabilities
delivery:
  protocols:
    - http
  streaming:
    - sse
  formats:
    - text
    - json

# Pricing (free/open source)
pricing:
  currency: USD

# Model limits - larger context for code files
limits:
  context_window: 163840 # ~160K tokens - accommodates large codebases
  output_tokens: 8192 # Sufficient for substantial code generation

# Timestamps
created_at: "2024-06-20"
updated_at: "2024-06-20"
