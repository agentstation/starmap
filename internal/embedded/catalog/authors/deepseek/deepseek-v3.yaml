# DeepSeek-V3 - Large-scale reasoning model
id: deepseek-v3
name: DeepSeek-V3
authors:
  - DeepSeek
description: >
  Large-scale language model with exceptional reasoning capabilities, 
  strong performance in mathematics, coding, and general knowledge tasks

# Model metadata
metadata:
  release_date: "2024-12-26"
  open_weights: true
  knowledge_cutoff: "2024-10"
  tags:
    - reasoning
    - coding
    - math
    - chat
    - instruct
    - research
  architecture:
    parameter_count: "671B"
    type: transformer
    tokenizer: deepseek
    precision: bf16
    quantized: false
    fine_tuned: false

# Model features
features:
  modalities:
    input: [text]
    output: [text]

  # Core capabilities
  tool_calls: true
  tools: true
  tool_choice: true
  web_search: false
  attachments: false

  # Reasoning & Verbosity
  reasoning: true
  reasoning_effort: false
  include_reasoning: false
  verbosity: false

  # Generation control support flags
  temperature: true
  top_p: true
  top_k: false
  top_a: false
  min_p: false
  max_tokens: true
  frequency_penalty: true
  presence_penalty: true
  repetition_penalty: true
  logit_bias: false
  seed: true
  stop: true
  logprobs: false

  # Response delivery
  format_response: true
  structured_outputs: true
  streaming: true

# Attachments - no attachment support
# (omitted since attachments: false)

# Generation configuration ranges
generation:
  temperature:
    min: 0.0
    max: 2.0
    default: 1.0
  top_p:
    min: 0.0
    max: 1.0
    default: 1.0
  max_tokens: 8192
  frequency_penalty:
    min: -2.0
    max: 2.0
    default: 0.0
  presence_penalty:
    min: -2.0
    max: 2.0
    default: 0.0
  repetition_penalty:
    min: -2.0
    max: 2.0
    default: 0.0

# Reasoning effort levels
reasoning:
  levels: [low, medium, high]
  default: medium

# Tool configuration
tools:
  tool_choices: [auto, none, required]

# Response delivery capabilities
delivery:
  protocols:
    - http
  streaming:
    - sse
  formats:
    - text
    - json

# Pricing (free/open source)
pricing:
  currency: USD

# Model limits
limits:
  context_window: 128000
  output_tokens: 8192

# Timestamps
created_at: "2024-12-26"
updated_at: "2024-12-26"
