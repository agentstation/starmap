# o1-preview - Language model
id: o1-preview
name: o1-preview

# Model metadata
metadata:
  release_date: 2024-09-12
  knowledge_cutoff: 2023-09-01

# Model features
features:
  modalities:
    input:
    - text
    output:
    - text

  # Core capabilities
  tool_calls: false
  tools: false
  tool_choice: false
  web_search: false
  attachments: false

  # Reasoning & Verbosity
  reasoning: true
  reasoning_effort: false
  reasoning_tokens: false
  include_reasoning: false
  verbosity: false

  # Generation control support flags
  temperature: true
  top_p: false
  top_k: false
  top_a: false
  min_p: false
  max_tokens: false
  frequency_penalty: false
  presence_penalty: false
  repetition_penalty: false
  logit_bias: false
  seed: false
  stop: false
  logprobs: false

  # Response delivery
  format_response: false
  structured_outputs: false
  streaming: false

# Model limits
limits:
  context_window: 128000
  output_tokens: 32768

# Model pricing
pricing:
  currency: USD
  tokens:
    input:
      per_1m: 15.00
    output:
      per_1m: 60.00
    cache_read:
      per_1m: 7.50

