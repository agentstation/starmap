# gpt-5-mini - GPT language model
id: gpt-5-mini
name: gpt-5-mini
authors:
- id: openai
  name: OpenAI

# Model metadata
metadata:
  release_date: 2025-08-07
  knowledge_cutoff: 2024-05-30

# Model features
features:
  modalities:
    input:
    - text
    output:
    - text

  # Core capabilities
  tool_calls: true
  tools: false
  tool_choice: false
  web_search: false
  attachments: false

  # Reasoning & Verbosity
  reasoning: true
  reasoning_effort: false
  reasoning_tokens: false
  include_reasoning: false
  verbosity: false

  # Generation control support flags
  temperature: true
  top_p: true
  top_k: false
  top_a: false
  min_p: false
  max_tokens: true
  frequency_penalty: false
  presence_penalty: false
  repetition_penalty: false
  logit_bias: false
  seed: false
  stop: false
  logprobs: false

  # Response delivery
  format_response: false
  structured_outputs: false
  streaming: true

# Model limits
limits:

# Model pricing
pricing:
  currency: USD
  tokens:
    input:
      per_1m: 0.25
    output:
      per_1m: 2.00
    cache_read:
      per_1m: 0.03

