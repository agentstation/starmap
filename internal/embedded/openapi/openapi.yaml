externalDocs:
  description: ""
  url: ""
info:
  contact:
    name: Starmap Project
    url: https://github.com/agentstation/starmap
  description: |-
    REST API for the Starmap AI model catalog with real-time updates via WebSocket and SSE.

    Features:
    - Comprehensive model and provider queries
    - Advanced filtering and search
    - Real-time updates via WebSocket and Server-Sent Events
    - In-memory caching for performance
    - Rate limiting and authentication support
  license:
    name: MIT
    url: https://github.com/agentstation/starmap/blob/master/LICENSE
  title: Starmap API
  version: "1.0"
openapi: 3.1.0
paths:
  /api/v1/health:
    get:
      description: Health check endpoint (liveness probe)
      requestBody:
        content:
          application/json:
            schema:
              type: object
      responses:
        "200":
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/error'
                properties:
                  data:
                    type: object
                  error:
                    $ref: '#/components/schemas/response.Error'
                type: object
          description: OK
      summary: Health check
      tags:
      - health
  /api/v1/models:
    get:
      description: List all models with optional filtering
      parameters:
      - description: Filter by exact model ID
        in: query
        name: id
        schema:
          type: string
      - description: Filter by exact model name (case-insensitive)
        in: query
        name: name
        schema:
          type: string
      - description: Filter by partial model name match
        in: query
        name: name_contains
        schema:
          type: string
      - description: Filter by provider ID
        in: query
        name: provider
        schema:
          type: string
      - description: Filter by input modality (comma-separated)
        in: query
        name: modality_input
        schema:
          type: string
      - description: Filter by output modality (comma-separated)
        in: query
        name: modality_output
        schema:
          type: string
      - description: Filter by feature (streaming, tool_calls, etc.)
        in: query
        name: feature
        schema:
          type: string
      - description: Filter by tag (comma-separated)
        in: query
        name: tag
        schema:
          type: string
      - description: Filter by open weights status
        in: query
        name: open_weights
        schema:
          type: boolean
      - description: Minimum context window size
        in: query
        name: min_context
        schema:
          type: integer
      - description: Maximum context window size
        in: query
        name: max_context
        schema:
          type: integer
      - description: Sort field (id, name, release_date, context_window, created_at,
          updated_at)
        in: query
        name: sort
        schema:
          type: string
      - description: Sort order (asc, desc)
        in: query
        name: order
        schema:
          type: string
      - description: 'Maximum number of results (default: 100, max: 1000)'
        in: query
        name: limit
        schema:
          type: integer
      - description: Result offset for pagination
        in: query
        name: offset
        schema:
          type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: object
      responses:
        "200":
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/error'
                properties:
                  data:
                    type: object
                  error:
                    $ref: '#/components/schemas/response.Error'
                type: object
          description: OK
        "400":
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/error'
                properties:
                  data:
                    type: object
                  error:
                    $ref: '#/components/schemas/response.Error'
                type: object
          description: Bad Request
        "500":
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/error'
                properties:
                  data:
                    type: object
                  error:
                    $ref: '#/components/schemas/response.Error'
                type: object
          description: Internal Server Error
      security:
      - ApiKeyAuth: []
      summary: List models
      tags:
      - models
  /api/v1/models/{id}:
    get:
      description: Retrieve detailed information about a specific model
      parameters:
      - description: Model ID
        in: path
        name: id
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
      responses:
        "200":
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/error'
                properties:
                  data:
                    type: object
                  error:
                    $ref: '#/components/schemas/response.Error'
                type: object
          description: OK
        "404":
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/error'
                properties:
                  data:
                    type: object
                  error:
                    $ref: '#/components/schemas/response.Error'
                type: object
          description: Not Found
        "500":
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/error'
                properties:
                  data:
                    type: object
                  error:
                    $ref: '#/components/schemas/response.Error'
                type: object
          description: Internal Server Error
      security:
      - ApiKeyAuth: []
      summary: Get model by ID
      tags:
      - models
  /api/v1/models/search:
    post:
      description: Advanced search with multiple criteria
      requestBody:
